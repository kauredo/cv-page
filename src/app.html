<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon.png" />
  <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  %sveltekit.head%

  <script>
    // Immediately execute this script to prevent flash of wrong theme
    (function () {
      const savedDarkMode = localStorage.getItem('darkMode');
      const isDark = savedDarkMode !== null
        ? savedDarkMode === 'true'
        : window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
